<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Habit Tracker</h1>
    <form id="habit-form">
        <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
            <input type="text" id="habit-input" placeholder="Enter a habit" required />
            <div style="display: flex; align-items: center;">
                <label for="frequency-input">Frequency:</label>
                <select id="frequency-input">
                    <option value="Daily">Daily</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Twice a Week">Twice a Week</option>
                    <option value="Custom">Custom</option>
                </select>
            </div>
        </div>
    
        <div id="custom-frequency-input" style="display: none;">
            <label for="custom-days">Select Days:</label>
            <div>
                <input type="checkbox" id="monday" value="Monday" /> Monday
                <input type="checkbox" id="tuesday" value="Tuesday" /> Tuesday
                <input type="checkbox" id="wednesday" value="Wednesday" /> Wednesday
                <input type="checkbox" id="thursday" value="Thursday" /> Thursday
                <input type="checkbox" id="friday" value="Friday" /> Friday
                <input type="checkbox" id="saturday" value="Saturday" /> Saturday
                <input type="checkbox" id="sunday" value="Sunday" /> Sunday
            </div>
        </div>
    
        <button type="submit">Add Habit</button>
    </form>
    
    <div id="needs-completion-section">
        <h2>Habits to Complete Today</h2>
        <p id="completed-message" style="display: none;">All habits completed for today!</p>
        <ul id="needs-completion-list"></ul>
    </div>
    
    <div id="does-not-need-completion-section">
        <h2>All Habits:</h2>
        <ul id="does-not-need-completion-list"></ul>
    </div>

    <div id="all-habits" style="display: none;">
        <h2>All Habits:</h2>
        <ul id="habit-list"></ul>
    </div>

    <script src="../dist/app.js"></script>
</body>
</html>
